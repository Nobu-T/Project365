<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project 365</title>
</head>
<body>
<main>

<div id="output_csv">...</div>

  <script>
var today = new Date();
var month = today.getMonth() + 1;
var day = today.getDate();
var projecttoday = month + '月' + day + '日';
//var projecttoday = '1月1日' ;
    
function getCSV() {
  var req = new XMLHttpRequest();
  req.open('get', './project365_2023.csv', true);
  req.send(null);
  req.onload = function() {
    setCSV(req.responseText);
  };
}

function setCSV(str) {
  var data = [];
  var dataArr;
  var r = document.getElementById('output_csv');
  var tmp = str.split('\n');

  var t = '<dl> Todays Project :'+ projecttoday;

  for (let i = 0; i < tmp.length; i++) {
   if (tmp[i].match(projecttoday)!=null){
     dataArr = tmp[i].split(',');
     t += '<dt>' + dataArr[1] + '</dt>';
   }
  }
  t += '</dl>';
  r.innerHTML = t;
} 
  
getCSV();
</script>

</main>
</body>
</html>
